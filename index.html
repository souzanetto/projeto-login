<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Login</title>
</head>
<body>
    
    <main>
        <section id="login">
            <div id="foto">
                <!--A imagem vai aqui-->
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div>
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email-log" id="email" autocomplete="email" placeholder="seu email" required maxlength="30">
                        <label for="email">Login</label><br>
                    </div>

                    <div>
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha-log" id="senha" autocomplete="current-password" placeholder="sua senha" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label><br>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha</a>
                    <span class="material-symbols-outlined">mail</span>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
